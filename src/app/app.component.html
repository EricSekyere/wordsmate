<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">

<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">Dropdown</button>
        <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
            <div role="separator" class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Separated link</a>
        </div>
    </div>
<input type="text" class="form-control" aria-label="Text input with dropdown button" id="letters" aria-describedby="letterHelp"
    placeholder="Enter up to 10 letters" [(ngModel)]="letters" name="letters" maxlength="10">
</div>
<button type="submit" class="btn btn-primary" (click)="make_request()">Submit</button>
          
  
</div>


<div id="result" *ngIf="showResult" class="tagcloud01">
  <ul *ngFor="let perm of perms | keys" >
    <h3 *ngIf="perm.value.length > 0">Words with {{perm.key}} letters</h3>
      <li *ngFor="let item  of perm.value">{{item}}</li>
  </ul>
</div>

<router-outlet></router-outlet>
